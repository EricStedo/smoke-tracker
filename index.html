<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>ðŸš¬ Smoke Tracker</h1>
        <p id="dateDisplay"></p>
        <h2>Aujourd'hui : <span id="countDisplay">0</span> cigarette(s)</h2>
        <button id="addBtn">+1 cigarette</button>
        <h3>Objectif du jour : <span id="goalDisplay">8</span></h3>
        <p id="messageDisplay"></p>
        <div class="settings">
            <label for="goalInput">Changer l'objectif :</label>
            <input type="number" id="goalInput" min="1" />
            <button id="saveGoalBtn">Sauvegarder</button>
        </div>
        <div class="history">
            <h3>Historique (7 derniers jours)</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
